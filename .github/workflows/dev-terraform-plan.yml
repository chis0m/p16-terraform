name: Lint, Validate and Plan Dev Infra
on:
  pull_request:
    branches: [ develop, delete-develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  tflint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v2
        name: Checkout source code

      - uses: actions/cache@v2
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: ${{ matrix.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

      - uses: terraform-linters/setup-tflint@v2
        name: Setup TFLint
        with:
          tflint_version: v0.42.1

      - name: Show version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact

  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: tflint
    env:
      workspace: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Workflow
        run: |
          terraform init
          terraform workspace new ${{ env.workspace }}
          terraform workspace select ${{ env.workspace }}
          terraform validate
          terraform plan -var-file="env/{{ env.workspace }}.tfvars"
